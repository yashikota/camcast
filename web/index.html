<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamCast</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-display: "Space Grotesk", system-ui, sans-serif;
            --color-primary: #22c55e;
            --color-primary-dark: #16a34a;
            --color-danger: #ef4444;
            --color-danger-dark: #dc2626;
            --color-accent: #f97316;
            --color-surface: #0f172a;
            --color-surface-light: #1e293b;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="min-h-screen bg-surface font-display text-slate-100">
    <div
        class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-surface to-surface -z-10">
    </div>

    <div class="container mx-auto px-4 py-4 max-w-3xl">
        <!-- Header -->
        <header class="text-center mb-3">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                CamCast
            </h1>
        </header>

        <main class="space-y-3">
            <!-- Status Bar + RTSP URL -->
            <div class="bg-surface-light/50 backdrop-blur-sm rounded-xl p-3 border border-slate-700/50">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-5">
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-400">WebSocket</span>
                            <span id="ws-indicator" class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-400">WebRTC</span>
                            <span id="webrtc-indicator" class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
                        </div>
                        <span id="status-text" class="text-sm text-slate-400">Disconnected</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <code class="text-accent text-xs">rtsp://localhost:8554/stream</code>
                        <button id="copyBtn" class="text-slate-400 hover:text-white transition-colors p-1" title="Copy">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Device Selection -->
            <div class="bg-surface-light/50 backdrop-blur-sm rounded-xl p-3 border border-slate-700/50">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs text-slate-400 mb-1 block">Camera</label>
                        <select id="videoSelect"
                            class="w-full bg-surface border border-slate-600 rounded-lg px-3 py-2 text-sm text-slate-200 focus:outline-none focus:border-primary">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 mb-1 block">Microphone</label>
                        <select id="audioSelect"
                            class="w-full bg-surface border border-slate-600 rounded-lg px-3 py-2 text-sm text-slate-200 focus:outline-none focus:border-primary">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Video Preview -->
            <div class="bg-surface-light/50 backdrop-blur-sm rounded-xl p-3 border border-slate-700/50">
                <div class="relative aspect-video bg-surface rounded-lg overflow-hidden border border-slate-700">
                    <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
                    <div id="video-placeholder"
                        class="absolute inset-0 flex items-center justify-center text-slate-500">
                        <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center gap-4">
                <button id="startBtn"
                    class="px-10 py-3 bg-primary hover:bg-primary-dark text-white text-base font-bold rounded-xl transition-all duration-200 hover:scale-105 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:bg-slate-600">
                    Start
                </button>
                <button id="stopBtn"
                    class="px-10 py-3 bg-danger hover:bg-danger-dark text-white text-base font-bold rounded-xl transition-all duration-200 hover:scale-105 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:bg-slate-600"
                    disabled>
                    Stop
                </button>
            </div>
        </main>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyBtn = document.getElementById('copyBtn');
        const wsIndicator = document.getElementById('ws-indicator');
        const webrtcIndicator = document.getElementById('webrtc-indicator');
        const statusText = document.getElementById('status-text');
        const videoSelect = document.getElementById('videoSelect');
        const audioSelect = document.getElementById('audioSelect');

        let ws = null;
        let pc = null;
        let localStream = null;

        // Load available devices
        async function loadDevices() {
            try {
                // Request permission first to get device labels
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => stream.getTracks().forEach(t => t.stop()));

                const devices = await navigator.mediaDevices.enumerateDevices();

                videoSelect.innerHTML = '';
                audioSelect.innerHTML = '';

                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                const audioDevices = devices.filter(d => d.kind === 'audioinput');

                videoDevices.forEach((device, i) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${i + 1}`;
                    videoSelect.appendChild(option);
                });

                audioDevices.forEach((device, i) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Microphone ${i + 1}`;
                    audioSelect.appendChild(option);
                });

                if (videoDevices.length === 0) {
                    videoSelect.innerHTML = '<option value="">No camera found</option>';
                }
                if (audioDevices.length === 0) {
                    audioSelect.innerHTML = '<option value="">No microphone found</option>';
                }
            } catch (error) {
                console.error('Error loading devices:', error);
                videoSelect.innerHTML = '<option value="">Permission denied</option>';
                audioSelect.innerHTML = '<option value="">Permission denied</option>';
            }
        }

        function setWsConnected(connected) {
            wsIndicator.className = `w-2.5 h-2.5 rounded-full ${connected ? 'bg-green-500' : 'bg-red-500'}`;
        }

        function setWebrtcConnected(connected) {
            webrtcIndicator.className = `w-2.5 h-2.5 rounded-full ${connected ? 'bg-green-500' : 'bg-red-500'}`;
        }

        function updateStatus(text) {
            statusText.textContent = text;
        }

        async function startStreaming() {
            try {
                const constraints = {
                    video: {
                        deviceId: videoSelect.value ? { exact: videoSelect.value } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        deviceId: audioSelect.value ? { exact: audioSelect.value } : undefined
                    }
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                videoPlaceholder.style.display = 'none';

                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    setWsConnected(true);
                    createPeerConnection();
                };

                ws.onmessage = async (event) => {
                    const msg = JSON.parse(event.data);

                    if (msg.type === 'answer') {
                        await pc.setRemoteDescription({ type: 'answer', sdp: msg.sdp });
                    } else if (msg.type === 'candidate' && msg.candidate) {
                        await pc.addIceCandidate(msg.candidate);
                    }
                };

                ws.onclose = () => {
                    setWsConnected(false);
                    updateStatus('Disconnected');
                };

                ws.onerror = () => {
                    setWsConnected(false);
                };

                startBtn.disabled = true;
                stopBtn.disabled = false;
                videoSelect.disabled = true;
                audioSelect.disabled = true;
                updateStatus('Connecting...');

            } catch (error) {
                console.error('Error starting stream:', error);
                alert('Failed to access camera: ' + error.message);
            }
        }

        async function createPeerConnection() {
            const config = {
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            };

            pc = new RTCPeerConnection(config);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'candidate',
                        candidate: event.candidate
                    }));
                }
            };

            pc.onconnectionstatechange = () => {
                const state = pc.connectionState;

                if (state === 'connected') {
                    setWebrtcConnected(true);
                    updateStatus('Streaming');
                } else if (state === 'failed' || state === 'disconnected') {
                    setWebrtcConnected(false);
                    updateStatus('Disconnected');
                } else if (state === 'connecting') {
                    updateStatus('Connecting...');
                }
            };

            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            const transceivers = pc.getTransceivers();
            transceivers.forEach(transceiver => {
                if (transceiver.sender.track?.kind === 'video') {
                    const codecs = RTCRtpSender.getCapabilities('video')?.codecs || [];
                    const h264Codecs = codecs.filter(c => c.mimeType === 'video/H264');
                    if (h264Codecs.length > 0) {
                        transceiver.setCodecPreferences(h264Codecs);
                    }
                }
            });

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            ws.send(JSON.stringify({
                type: 'offer',
                sdp: offer.sdp
            }));
        }

        function stopStreaming() {
            if (pc) {
                pc.close();
                pc = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            localVideo.srcObject = null;
            videoPlaceholder.style.display = 'flex';

            startBtn.disabled = false;
            stopBtn.disabled = true;
            videoSelect.disabled = false;
            audioSelect.disabled = false;
            setWsConnected(false);
            setWebrtcConnected(false);
            updateStatus('Disconnected');
        }

        startBtn.addEventListener('click', startStreaming);
        stopBtn.addEventListener('click', stopStreaming);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText('rtsp://localhost:8554/stream');
            copyBtn.innerHTML = `
                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            `;
            setTimeout(() => {
                copyBtn.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                `;
            }, 2000);
        });

        // Load devices on page load
        loadDevices();

        // Reload devices when changed
        navigator.mediaDevices.addEventListener('devicechange', loadDevices);
    </script>
</body>

</html>
