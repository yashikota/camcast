<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamCast</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-display: "Space Grotesk", system-ui, sans-serif;
            --color-primary: #0ea5e9;
            --color-primary-dark: #0284c7;
            --color-accent: #f97316;
            --color-surface: #0f172a;
            --color-surface-light: #1e293b;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="min-h-screen bg-surface font-display text-slate-100">
    <div
        class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-surface to-surface -z-10">
    </div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-2">
                CamCast
            </h1>
            <p class="text-slate-400">WebRTC to RTSP Bridge</p>
        </header>

        <main class="space-y-8">
            <!-- Status Card -->
            <div class="bg-surface-light/50 backdrop-blur-sm rounded-2xl p-6 border border-slate-700/50">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">接続状態</h2>
                    <div id="status" class="flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-slate-500 animate-pulse" id="status-indicator"></span>
                        <span id="status-text" class="text-sm text-slate-400">未接続</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="bg-surface/50 rounded-lg p-3">
                        <div class="text-slate-500 mb-1">WebSocket</div>
                        <div id="ws-status" class="font-medium text-slate-300">-</div>
                    </div>
                    <div class="bg-surface/50 rounded-lg p-3">
                        <div class="text-slate-500 mb-1">WebRTC</div>
                        <div id="webrtc-status" class="font-medium text-slate-300">-</div>
                    </div>
                </div>
            </div>

            <!-- Video Preview -->
            <div class="bg-surface-light/50 backdrop-blur-sm rounded-2xl p-6 border border-slate-700/50">
                <h2 class="text-lg font-semibold mb-4">カメラプレビュー</h2>
                <div class="relative aspect-video bg-surface rounded-xl overflow-hidden border border-slate-700">
                    <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
                    <div id="video-placeholder"
                        class="absolute inset-0 flex items-center justify-center text-slate-500">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center gap-4">
                <button id="startBtn"
                    class="px-8 py-3 bg-primary hover:bg-primary-dark text-white font-semibold rounded-xl transition-all duration-200 hover:scale-105 hover:shadow-lg hover:shadow-primary/25">
                    配信開始
                </button>
                <button id="stopBtn"
                    class="px-8 py-3 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-xl transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                    disabled>
                    配信停止
                </button>
            </div>

            <!-- RTSP Info -->
            <div class="bg-surface-light/50 backdrop-blur-sm rounded-2xl p-6 border border-slate-700/50">
                <h2 class="text-lg font-semibold mb-4">RTSP接続情報</h2>
                <div class="bg-surface/80 rounded-lg p-4 font-mono text-sm">
                    <div class="flex items-center justify-between">
                        <code class="text-accent">rtsp://localhost:8554/stream</code>
                        <button id="copyBtn" class="text-slate-400 hover:text-white transition-colors" title="コピー">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <p class="text-slate-500 text-sm mt-3">
                    OpenCVやVLCなどのRTSPクライアントから上記URLで接続できます
                </p>
            </div>
        </main>

        <footer class="mt-12 text-center text-slate-500 text-sm">
            <p>CamCast - WebRTC to RTSP Bridge</p>
        </footer>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const wsStatus = document.getElementById('ws-status');
        const webrtcStatus = document.getElementById('webrtc-status');

        let ws = null;
        let pc = null;
        let localStream = null;

        function updateStatus(connected, text) {
            statusIndicator.className = `w-3 h-3 rounded-full ${connected ? 'bg-green-500' : 'bg-slate-500'} ${connected ? '' : 'animate-pulse'}`;
            statusText.textContent = text;
        }

        function updateWsStatus(text) {
            wsStatus.textContent = text;
        }

        function updateWebrtcStatus(text) {
            webrtcStatus.textContent = text;
        }

        async function startStreaming() {
            try {
                // Get user media with H.264 preference
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                videoPlaceholder.style.display = 'none';

                // Connect WebSocket
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateWsStatus('接続済み');
                    createPeerConnection();
                };

                ws.onmessage = async (event) => {
                    const msg = JSON.parse(event.data);

                    if (msg.type === 'answer') {
                        await pc.setRemoteDescription({ type: 'answer', sdp: msg.sdp });
                        console.log('Remote description set');
                    } else if (msg.type === 'candidate' && msg.candidate) {
                        await pc.addIceCandidate(msg.candidate);
                        console.log('ICE candidate added');
                    }
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    updateWsStatus('切断');
                    updateStatus(false, '切断');
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateWsStatus('エラー');
                };

                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus(false, '接続中...');

            } catch (error) {
                console.error('Error starting stream:', error);
                alert('カメラの取得に失敗しました: ' + error.message);
            }
        }

        async function createPeerConnection() {
            const config = {
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            };

            pc = new RTCPeerConnection(config);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'candidate',
                        candidate: event.candidate
                    }));
                }
            };

            pc.onconnectionstatechange = () => {
                console.log('Connection state:', pc.connectionState);
                updateWebrtcStatus(pc.connectionState);

                if (pc.connectionState === 'connected') {
                    updateStatus(true, '配信中');
                } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                    updateStatus(false, '切断');
                }
            };

            // Add tracks to peer connection
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            // Set codec preferences for H.264
            const transceivers = pc.getTransceivers();
            transceivers.forEach(transceiver => {
                if (transceiver.sender.track?.kind === 'video') {
                    const codecs = RTCRtpSender.getCapabilities('video')?.codecs || [];
                    const h264Codecs = codecs.filter(c => c.mimeType === 'video/H264');
                    if (h264Codecs.length > 0) {
                        transceiver.setCodecPreferences(h264Codecs);
                    }
                }
            });

            // Create and send offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            ws.send(JSON.stringify({
                type: 'offer',
                sdp: offer.sdp
            }));

            updateWebrtcStatus('接続中...');
        }

        function stopStreaming() {
            if (pc) {
                pc.close();
                pc = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            localVideo.srcObject = null;
            videoPlaceholder.style.display = 'flex';

            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus(false, '未接続');
            updateWsStatus('-');
            updateWebrtcStatus('-');
        }

        startBtn.addEventListener('click', startStreaming);
        stopBtn.addEventListener('click', stopStreaming);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText('rtsp://localhost:8554/stream');
            copyBtn.innerHTML = `
                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            `;
            setTimeout(() => {
                copyBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                `;
            }, 2000);
        });
    </script>
</body>

</html>
